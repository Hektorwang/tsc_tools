name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix gzip tar

      - name: Run build.sh
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Verify build output
        run: |
          if [ ! -d "release" ]; then
            echo "❌ Release directory not found"
            exit 1
          fi
          
          release_file=$(find release -name "tsc_tools-*.sh" | head -n 1)
          if [ -z "$release_file" ]; then
            echo "❌ No release file found in release directory"
            exit 1
          fi
          
          echo "✅ Build successful: $release_file"
          ls -lh "$release_file"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tsc-tools-build
          path: release/tsc_tools-*.sh
          retention-days: 7
