name: "CodeQL Security Scan"

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run weekly on Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          # CodeQL doesn't directly support shell scripts, but we can use it for any JS/Python if added later
          # For shell scripts, we rely on ShellCheck in the CI workflow

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  shellcheck-security:
    name: ShellCheck Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck with security focus
        run: |
          # Install ShellCheck
          sudo apt-get update
          sudo apt-get install -y shellcheck
          
          echo "Running ShellCheck security analysis..."
          
          # Run ShellCheck on all shell scripts
          find . -name "*.sh" -type f ! -path "./lib/*" ! -path "./.git/*" | while read -r script; do
            echo "Analyzing: $script"
            shellcheck -S warning -f gcc "$script" || true
          done
          
          echo "ShellCheck analysis complete"

      - name: Check for security anti-patterns
        run: |
          echo "Checking for security anti-patterns..."
          
          security_issues=0
          
          # Check for eval with user input
          echo "Checking for dangerous eval usage..."
          if grep -r -n 'eval.*\$' --include="*.sh" . | grep -v '.git' | grep -v 'lib/'; then
            echo "⚠️  WARNING: Found eval with variable expansion"
            security_issues=$((security_issues + 1))
          fi
          
          # Check for command injection risks
          echo "Checking for command injection risks..."
          if grep -r -n '\$(' --include="*.sh" . | grep -E 'eval|exec|system' | grep -v '.git' | grep -v 'lib/'; then
            echo "⚠️  WARNING: Potential command injection risk"
            security_issues=$((security_issues + 1))
          fi
          
          # Check for world-writable permissions
          echo "Checking for world-writable permission assignments..."
          if grep -r -n 'chmod.*777' --include="*.sh" . | grep -v '.git' | grep -v 'lib/'; then
            echo "⚠️  WARNING: Found chmod 777 usage"
            security_issues=$((security_issues + 1))
          fi
          
          # Check for unsafe temp file creation
          echo "Checking for unsafe temp file creation..."
          if grep -r -n '/tmp/[^$]' --include="*.sh" . | grep -v 'mktemp' | grep -v '.git' | grep -v 'lib/' | head -20; then
            echo "ℹ️  INFO: Found hardcoded /tmp paths (consider using mktemp)"
          fi
          
          if [ $security_issues -gt 0 ]; then
            echo ""
            echo "⚠️  Found $security_issues potential security issues"
            echo "Please review the warnings above"
            exit 1
          else
            echo "✓ No critical security issues detected"
          fi
