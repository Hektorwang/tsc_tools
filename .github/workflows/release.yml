name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.3.beta8)'
        required: true
        type: string

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix gzip tar jq

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Build release package
        run: ./build.sh

      - name: Get release file info
        id: release_info
        run: |
          release_file=$(find release -name "tsc_tools-*.sh" | head -n 1)
          if [ -z "$release_file" ]; then
            echo "No release file found"
            exit 1
          fi
          
          filename=$(basename "$release_file")
          filesize=$(du -h "$release_file" | cut -f1)
          checksum=$(sha256sum "$release_file" | cut -d' ' -f1)
          
          echo "filename=$filename" >> $GITHUB_OUTPUT
          echo "filepath=$release_file" >> $GITHUB_OUTPUT
          echo "filesize=$filesize" >> $GITHUB_OUTPUT
          echo "checksum=$checksum" >> $GITHUB_OUTPUT
          
          echo "Release file: $filename"
          echo "Size: $filesize"
          echo "SHA256: $checksum"

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## TSC Tools Release ${{ steps.version.outputs.version }}
          
          ### Package Information
          - **File**: ${{ steps.release_info.outputs.filename }}
          - **Size**: ${{ steps.release_info.outputs.filesize }}
          - **SHA256**: `${{ steps.release_info.outputs.checksum }}`
          
          ### Installation
          ```bash
          # Download and install
          chmod +x ${{ steps.release_info.outputs.filename }}
          sudo ./${{ steps.release_info.outputs.filename }}
          
          # Source the profile
          source /home/tsc/tsc_profile
          
          # Verify installation
          tsc --help
          ```
          
          ### What's Changed
          See [release-note.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/release-note.md) for detailed changes.
          
          ### Supported Environments
          - **Architectures**: x86_64, aarch64
          - **Distributions**: RedHat 7/8/9, Euler (all versions)
          - **Service Manager**: systemd
          
          ### Verification
          After installation, verify the package integrity:
          ```bash
          sha256sum ${{ steps.release_info.outputs.filename }}
          # Should match: ${{ steps.release_info.outputs.checksum }}
          ```
          EOF
          
          echo "Release notes generated"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: ${{ steps.release_info.outputs.filepath }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact for reference
        uses: actions/upload-artifact@v4
        with:
          name: tsc-tools-release-${{ steps.version.outputs.version }}
          path: release/
          retention-days: 90
