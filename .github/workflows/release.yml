name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix gzip tar

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Run build.sh
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Get release file info
        id: release_info
        run: |
          release_file=$(find release -name "tsc_tools-*.sh" | head -n 1)
          
          if [ -z "$release_file" ]; then
            echo "âŒ No release file found"
            exit 1
          fi
          
          filename=$(basename "$release_file")
          filesize=$(du -h "$release_file" | cut -f1)
          checksum=$(sha256sum "$release_file" | cut -d' ' -f1)
          
          echo "filename=$filename" >> $GITHUB_OUTPUT
          echo "filepath=$release_file" >> $GITHUB_OUTPUT
          echo "filesize=$filesize" >> $GITHUB_OUTPUT
          echo "checksum=$checksum" >> $GITHUB_OUTPUT
          
          echo "ðŸ“„ Release file: $filename"
          echo "ðŸ“Š Size: $filesize"
          echo "ðŸ” SHA256: $checksum"

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## TSC Tools Release ${{ steps.version.outputs.version }}
          
          ### ðŸ“¦ Package Information
          - **File**: `${{ steps.release_info.outputs.filename }}`
          - **Size**: ${{ steps.release_info.outputs.filesize }}
          - **SHA256**: `${{ steps.release_info.outputs.checksum }}`
          
          ### ðŸ“¥ Installation
          
          ```bash
          # Download the release file
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${{ steps.release_info.outputs.filename }}
          
          # Make it executable
          chmod +x ${{ steps.release_info.outputs.filename }}
          
          # Run the installer (requires root)
          sudo ./${{ steps.release_info.outputs.filename }}
          
          # Source the profile
          source /home/tsc/tsc_profile
          
          # Verify installation
          tsc --help
          ```
          
          ### âœ… Verification
          
          Verify the package integrity:
          ```bash
          sha256sum ${{ steps.release_info.outputs.filename }}
          # Expected: ${{ steps.release_info.outputs.checksum }}
          ```
          
          ### ðŸ“‹ What's Changed
          
          See [release-note.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/release-note.md) for detailed changes.
          
          ### ðŸ–¥ï¸ Supported Environments
          
          - **Architectures**: x86_64, aarch64
          - **Distributions**: RedHat 7/8/9, Euler (all versions)
          - **Service Manager**: systemd
          - **Root Required**: Yes
          EOF
          
          echo "âœ… Release notes generated"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: ${{ steps.release_info.outputs.filepath }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "ðŸŽ‰ Release created successfully!"
          echo "ðŸ“¦ Version: ${{ steps.version.outputs.version }}"
          echo "ðŸ“„ File: ${{ steps.release_info.outputs.filename }}"
          echo "ðŸ”— URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
